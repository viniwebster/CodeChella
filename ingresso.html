<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="styles/components/style.css">
    <title>CodeChella - Ingresso</title>
</head>

<body>

    <header>
        <div class="header__container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/Tema Boreal/Desktop/Logo/Logo branco.png" alt="logo CodeChella">
                </a>

            </div>
            <img src="assets/Tema Boreal/Mobile/Ícones/svgs/menu.svg" class="menu__sanduiche">
            <nav class="header__botoes">
                <a href="experiencia.html" class="header__itens"> A experiência</a>
                <a href="setores.html" class="header__itens"> Mapa de Setores</a>
                <a href="informacoes.html" class="header__itens"> Informações</a>
                <a href="ingresso.html" class="header__itens"> Ingresso</a>
            </nav>
        </div>
    </header>
    <main id="geral">

        <section id="banner__ingresso">
            <h1 class="banner__title"> Garanta seu Ingresso</h1>
        </section>

        <section>
            <div class="informacoes__container-info">
                <h3> Preencha o formulário a seguir:</h3>

                <div class="formulario">
                    <form id="form" action="checkout.html" method="get" onsubmit="adicionaNoIngresso(nome.value, ingresso.value)">
                        <div class="nome">
                            <label name="nome" for="nome">Nome Completo:</label>
                            <input name="nome"type="text"id="nome" placeholder="Nome">
                        </div>
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Email">
                        </div>

                        <div>
                            <label for="ingresso">Setor:</label><br>
                            <select name="ingresso" id="ingresso">
                                <option value=""></option>
                                <option value="Pista Premium">Pista Premium</option>
                                <option value="Pista Comum">Pista Comum</option>
                                <option value="Cadeiras térreo">Cadeiras térreo</option>
                                <option value="Cadeiras Superiores">Cadeiras Superiores</option>
                                <option value="Rampas">Rampas</option>
                            </select>
                        </div>

                        <div>
                            <label for="data">Nascimento:</label>
                            <input type="date" id="data">
                        </div>
                        
                        <input class="botao" id="submit" type="submit" value="Avançar!">

                    </form>
                </div>

            </div>
        </section>

        <footer>
            <div class="footer__container">
                <div class="footer__left">
                    <img src="assets/Tema Boreal/Desktop/Logo/Logo branco.png" alt="logo" srcset="">
                    <div class="footer__socials">
                        Acesse nossas redes:
                        <a href="#"> <img src="assets/Tema Boreal/Desktop/Ícones/svgs/Ícones whatsapp.svg" alt=""
                                srcset=""> </a>
                        <a href="#"> <img src="assets/Tema Boreal/Desktop/Ícones/svgs/Ícones Twitch.svg" alt=""
                                srcset=""> </a>
                        <a href="#"> <img src="assets/Tema Boreal/Desktop/Ícones/svgs/Ícones Instagram.svg" alt=""
                                srcset=""> </a>
                        <a href="#"> <img src="assets/Tema Boreal/Desktop/Ícones/svgs/Ícones Twitter.svg" alt=""
                                srcset=""> </a>
                    </div>
                </div>
                <div class="footer__info">
                    <p>Desenvolvido por<a href="https://instagram.com/vimicos_"> Vinicius </a></p></br>
                    <p>Projeto ficticio sem fins comerciais.</p>

                </div>
            </div>
        </footer>

    </main>

<script src="main.js"></script>

</body>

</html>
